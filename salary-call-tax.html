<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gross + Net Pay Calculator</title>
</head>

<body>

    <h1>Gross + Net Pay Calculator</h1>
    <table>
        <tbody>
            <tr>
                <td style="width: 50%;">
                    <fieldset>
                        <legend>
                            <h3>Salary Calculator</h3>
                        </legend>
                        <label for="rate">Pay Rate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text" id="payrate"></label> <br><br>
                        <label for="hourse"></label>Hours Worked&nbsp;: <input type="text" id="hours"></label><br><br>
                        <input type="submit" value="Calculate Gross + Net Pay" onclick="myFunction()"><br><br>
                        <small>  If we assume this employee has a neutral tax rate, the income tax will be 14 %. Hence the “ net ” salary for the employee would be € 2744 * 0,86 = 2359,84</small>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <small> Gross :</small>
                                    </td>
                                    <td>
                                        <p id="net"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <small> Net :</small>
                                    </td>
                                    <td>
                                        <p id="gross"></p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <script>
                            function myFunction() {
                                var rate = document.getElementById("payrate").value;
                                var hours = document.getElementById("hours").value;
                                var gross = hours * rate;
                                var net = gross * .86;

                                if (gross != null) {
                                    document.getElementById("gross").innerHTML = gross + " €";
                                }
                                if (net != null) {
                                    document.getElementById("net").innerHTML = net + " €";
                                }

                            }
                        </script>
                    </fieldset>
                </td>
                <td style="width: 50%;">
                    <fieldset>
                        <legend>
                            <h3>Calculator</h3>
                        </legend>
                        <form name="calculator">
                            <table>
                                <tr>
                                    <td colspan="4">
                                        <input type="text" name="display" id="display" disabled>

                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                                    <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                                    <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                                    <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                                    <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                                    <td><input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                                    <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                                    <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                                    <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                                    <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                                    <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                                    <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                                    <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
                                    <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>

                                </tr>
                            </table>
                        </form><br><br><br><br>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td style="width: 50%;" colspan="2">
                    <fieldset>
                        <legend>
                            <h3>Tax</h3>
                        </legend>
                        <form name="impot">
                            <div>
                                <label class="form-label" for="revenu">
                                    Your net taxable income over a year :
                                </label>
                                <input name="revenu" id="revenu" type="text" placeholder="0" min="0" class="form-control" />
                            </div>
                            <div>
                                <label for="enfants"> Number of children: </label>
                                <input id="enfants" type="text" placeholder="0" name="enfants" min="0" />
                            </div>
                            <div>
                                <div class="form-check">
                                    <input type="checkbox" id="pacs" name="pacs" />
                                    <label for="pacs">Single or Married</label>
                                </div>
                            </div>
                            <input id="submit" type="submit" name="impot" value="Send Data" />
                        </form>

                    </fieldset>

                </td>
            </tr>
        </tbody>
    </table>



</body>

</html>

</html>
